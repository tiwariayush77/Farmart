<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body { 
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

body { 
  background: #f5f5f5;
  display: flex;
  flex-direction: column;
  position: relative;
}

.slide-container {
  flex: 1;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

#slideFrame {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
  margin: 0;
  padding: 0;
}

/* SLIDE NUMBER - LEFT BOTTOM */
.slide-number-badge {
  position: fixed;
  bottom: 30px;
  left: 30px;
  background: rgba(46, 125, 50, 0.15);
  color: #2E7D32;
  padding: 10px 16px;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 700;
  z-index: 100;
  border: 1px solid rgba(46, 125, 50, 0.3);
}

/* NAVIGATION - RIGHT BOTTOM */
.nav-controls {
  position: fixed;
  bottom: 30px;
  right: 30px;
  display: flex;
  gap: 10px;
  align-items: center;
  background: white;
  padding: 12px 16px;
  border-radius: 30px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
  z-index: 999;
}

.nav-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #2E7D32;
  color: white;
  border: none;
  font-size: 16px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.25s ease;
  flex-shrink: 0;
}

.nav-btn:hover:not(:disabled) {
  background: #1B5E20;
  transform: scale(1.08);
  box-shadow: 0 2px 8px rgba(46, 125, 50, 0.3);
}

.nav-btn:active:not(:disabled) {
  transform: scale(0.96);
}

.nav-btn:disabled {
  background: #e0e0e0;
  cursor: not-allowed;
  color: #999;
}

.nav-separator {
  width: 1px;
  height: 20px;
  background: #e0e0e0;
  margin: 0 4px;
}

.slide-counter {
  font-size: 13px;
  font-weight: 600;
  color: #2E7D32;
  min-width: 45px;
  text-align: center;
}
</style>
</head>
<body>

<div class="slide-container">
  <iframe id="slideFrame" scrolling="no"></iframe>
</div>

<!-- SLIDE NUMBER ON LEFT BOTTOM -->
<div class="slide-number-badge" id="slideNumber">1/10</div>

<!-- NAVIGATION ON RIGHT BOTTOM -->
<div class="nav-controls">
  <button class="nav-btn" id="prevBtn" onclick="prevSlide()" title="Previous Slide">
    <i class="fas fa-chevron-left"></i>
  </button>

  <div class="nav-separator"></div>

  <div class="slide-counter"><span id="slideNum">1</span>/10</div>

  <div class="nav-separator"></div>

function showSlide(n) {
  if (n > totalSlides) currentSlide = totalSlides;
  if (n < 1) currentSlide = 1;
  else currentSlide = n;

  const frame = document.getElementById('slideFrame');
  frame.srcdoc = slides[currentSlide - 1];

  document.getElementById('slideNumber').textContent = currentSlide + '/10';
  document.getElementById('slideNum').textContent = currentSlide;

  document.getElementById('prevBtn').disabled = currentSlide === 1;
  document.getElementById('nextBtn').disabled = currentSlide === totalSlides;
}

function nextSlide() {
  showSlide(currentSlide + 1);
}

function prevSlide() {
  showSlide(currentSlide - 1);
}

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight' || e.key === ' ') {
    e.preventDefault();
    nextSlide();
  } else if (e.key === 'ArrowLeft') {
    e.preventDefault();
    prevSlide();
  }
});

showSlide(1);
</script>
